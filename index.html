<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />

    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select city..</option>
        <option value="">Venice</option>
        <option value="">Seoul</option>
        <option value="">Los Angeles</option>
      </select>
      <div class="city">
        <div>
          <h2>Chicago</h2>
          <div class="date">April 8th 2023</div>
        </div>
        <div class="time">1:49:00 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Auckland</h2>
          <div class="date">April 8th 2023</div>
        </div>
        <div class="time">1:49:00 <small>PM</small></div>
      </div>
    </div>

    <footer>
      This project is coded by Stephanie Schatz and is
      <a
        href="https://github.com/smooth-like-butter/World-Clock.git"
        target="_blank"
      >
        open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
