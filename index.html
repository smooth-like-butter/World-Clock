<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select city..</option>
        <option value="Europe/Rome">Rome</option>
        <option value="Asia/Seoul">Seoul</option>
        <option value="America/Los_Angeles">Los Angeles</option>
      </select>
      <div id="cities">
      <div class="city" id="chicago">
        <div>
          <h2>Chicago</h2>
          <div class="date">April 8th 2023</div>
        </div>
        <div class="time">1:49:00 <small>PM</small></div>
      </div>
      <div class="city" id="auckland">
        <div>
          <h2>Auckland</h2>
          <div class="date">April 8th 2023</div>
        </div>
        <div class="time">1:49:00 <small>PM</small></div>
      </div>
      </div>
    </div>

    <footer>
      This project is coded by Stephanie Schatz and is
      <a
        href="https://github.com/smooth-like-butter/World-Clock.git"
        target="_blank"
      >
        open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
